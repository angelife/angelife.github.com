<h2 id="toc_0.1">邪教信徒口头禅</h2>

<ul>
<li>
神的话句句都灵验
</li>
<li>
不要拿骗子的谎言和神的话放在一起
</li>
<li>
背叛情感
</li>
<li>
神捡选的是真心爱神的人，你以为人人都能被捡选，你到现在还张狂呢？
</li>
<li>
你以为是你行么，那是神行，神不加给你，你能行么？
</li>
<li>
只有是神的，神会开启，不是神的神不会开启。
</li>
</ul>

<p>
还有些什么呢？大家把经常听到的逆耳之言整理一下吧。
</p>
