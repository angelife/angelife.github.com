<blockquote>
据我个人的看法，人一死就是涅架，不用你苦苦去追求。那种追求是"可怜无补费工夫"。在亿万年地球存在的期间，一个人只能有一次生命。这一次生命是万分难得的。我们每一个人都必须认识到这一点，切不可掉以轻心。盡管人的寿夭不同；这是人们自己无能为力的。不管寿长寿短，都要盡力实现这仅有的一次生命的价值。@季羡林
</blockquote>
